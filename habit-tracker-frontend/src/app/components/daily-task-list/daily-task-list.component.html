<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">
      {{ currentDate | date:'mediumDate' }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ng-container *ngFor="let item of taskList.listItems">
          <app-list-item *ngIf="item instanceOf Task" [listItem]="item"></app-list-item>
          <app-inset-list *ngIf="item instanceOf TaskList"></app-inset-list>
      </ng-container>
  </ion-list>
  </ion-card-content>
</ion-card>
