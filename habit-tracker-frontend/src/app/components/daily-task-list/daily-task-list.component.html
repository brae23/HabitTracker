<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">
      {{ currentDate | date:'mediumDate' }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngFor="let task of taskList.tasks; index as i">
      <ion-checkbox justify="start" labelPlacement="end" [checked]="task.completed">{{ task.name }}</ion-checkbox>
    </ion-item>
  </ion-card-content>
</ion-card>
