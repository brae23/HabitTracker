<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Daily Task List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-daily-task-list [taskList$]="dailyTaskListStateFacade.dailyTaskList$" [isEditMode]="isEditMode" (listItemReordered)="onListItemReorderedEvent($event)"></app-daily-task-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button (click)="onEditFabClicked()" size="small" *ngIf="!isEditMode">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="onEditCancelClicked()" size="small" *ngIf="isEditMode" color="danger">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onEditSaveClicked()" color="primary">
        <ion-icon name="save-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small" *ngIf="!isAddFabOpen" (click)="onAddFabOpen()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="small" *ngIf="isAddFabOpen" (click)="onAddFabCancelClicked()" color="danger">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onNewTaskClicked()" color="primary">
        <ion-icon name="checkbox-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
