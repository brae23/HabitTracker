<div
  cdkDrag
  class="list-box"
  (click)="onListClicked(taskList.isCollapsed)"
  [cdkDragData]="taskList"
  [cdkDragDisabled]="dragDisabled"
>
  <div class="inset-list-box drag-handle">
    <ion-checkbox
      class="list-disabled-checkbox list-checkbox"
      justify="start"
      labelPlacement="end"
      [checked]="taskList.completed"
      >{{ taskList.name }}</ion-checkbox
    >
    <ion-icon
      class="list-icons"
      name="chevron-down-outline"
      slot="end"
      *ngIf="taskList.isCollapsed"
    ></ion-icon>
    <ion-icon
      class="list-icons"
      name="chevron-up-outline"
      slot="end"
      *ngIf="!taskList.isCollapsed"
    ></ion-icon>
  </div>
</div>
<div
  cdkDropList
  id="{{ taskList.id }}"
  class="list-div inset-list-div"
  *ngIf="!taskList.isCollapsed"
  (cdkDropListDropped)="onItemDropped($event)"
  [cdkDropListData]="taskList.listItems"
  [cdkDropListConnectedTo]="connectedLists"
  [cdkDropListEnterPredicate]="allowDropPredicate"
>
  <div
    cdkDrag
    *ngFor="let item of taskList.listItems; index as i"
    class="list-box inset-list-item list-item-container"
    [cdkDragData]="item"
    (cdkDragMoved)="dragMoved($event)"
    (cdkDragReleased)="dragReleased($event)"
    #insetListItemContainer
  >
    <div class="inset-list-item-row drag-handle" id="{{ item.id }}">
      <ng-container>
        <div class="dtl-list-checkbox-row">
          <ion-checkbox
            class="list-checkbox"
            justify="start"
            labelPlacement="end"
            [checked]="item.completed"
            (ionChange)="listItemClickedEvent(item)"
            >{{ item.name }}</ion-checkbox
          >
          <div
              class="item-edit-icon-box"
              slot="end"
              (click)="itemEditClicked()"
            >
              <ion-icon class="list-icons" name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
