<ng-container *ngIf="isList(listItem)">
  <app-daily-task-list-inset-list
    [taskList]="listItem"
    (listItemClicked)="onListItemClickedEvent()"
  ></app-daily-task-list-inset-list>
</ng-container>
<ng-container *ngIf="!isList(listItem)">
  <div
    cdkDrag
    [cdkDragData]="listItem"
    (cdkDragMoved)="dragMoved($event)"
    (cdkDragReleased)="dragReleased($event)"
    class="list-box"
    #listItemContainer
    (click)="onListItemClickedEvent()"
  >
    <ion-checkbox
      class="list-checkbox"
      justify="start"
      labelPlacement="end"
      [checked]="listItem.completed"
    >
    </ion-checkbox>
    <p class="dtl-item-name">{{ listItem.name }}</p>
    <ion-icon class="list-icons edit-icon" name="ellipsis-vertical-outline" (click)="itemEditClicked()"></ion-icon>
  </div>
</ng-container>
