<ion-content>
  <div class="main-div">
    <h3 class="welcome-header">Welcome!</h3>
    <ion-button
      class="button"
      color="primary"
      fill="solid"
      expand="block"
      shape="round"
      (click)="openLoginModal()"
    >
      Login
    </ion-button>
    <ion-button
      color="primary"
      fill="clear"
      shape="round"
      (click)="openSignupModal()"
    >
      Sign up
    </ion-button>
  </div>
</ion-content>
